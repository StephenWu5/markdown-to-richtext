<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=0">
    <meta name="description" content="Markdown转换工具">
    <title>在线Markdown转富文本工具</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./themes/github-v2.css" id="codeThemeId" />
    <link rel="stylesheet" id="pageThemeId" />
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
        
        .topheader {
            width: 100%;
            float: left;
            height: 100px;
        }
        
        #input {
            width: 50%;
            position: absolute;
            top: 100px;
            left: 0px;
        }
        
        #output {
            width: 50%;
            position: absolute;
            top: 100px;
            left: 50%;
        }
        
        .convert-button,
        .copy-button {
            position: inherit;
        }
    </style>
</head>

<body>

    <div class="topheader">
        <a href="https://knightyun.github.io">
            <h1>Markdown转富文本工具</h1>
            <p>Markdown to rich text tool</p>
        </a>

        <ul>
            <li>
                <iframe allowtransparency="true" frameborder="0" scrolling="0" width="90px" height="20px" class="github-watch" src="http://ghbtns.com/github-btn.html?user=knightyun&amp;repo=markdown-to-richtext&amp;type=watch&amp;count=true&amp;size=middle"></iframe>
            </li>
        </ul>
    </div>

    <!--编辑-->
    <textarea id="input" spellcheck="false"></textarea>

    <!--预览-->
    <div id="output" class="themes-config">
        <div class="theme-wrapper">
            <label>页面主题选择：</label><select class="page-theme"></select><br><br>
            <label>代码主题选择：</label><select class="code-theme"></select>
        </div>
        <div class="theme-wrapper">
            <button class="btn copy-button" data-clipboard-action="cut" data-clipboard-target="#outputCtt" title="Copy rich text to clipboard">复制(Copy)</button>
        </div>
        <div class="wrapper" id="outputCtt"></div>
    </div>
